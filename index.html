<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>世界の天気 - Weather Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" role="main" aria-label="天気アプリケーション">
    <header>
      <h1 id="title">世界の天気を調べる</h1>
      <nav class="lang-switch" aria-label="言語切替">
        <button data-lang="ja" class="active" aria-pressed="true">日本語</button>
        <button data-lang="en" aria-pressed="false">English</button>
        <button data-lang="zh" aria-pressed="false">中文</button>
      </nav>
    </header>

    <section class="search-area" aria-label="都市検索">
      <input
        type="search"
        id="searchInput"
        aria-autocomplete="list"
        aria-controls="suggestions"
        aria-haspopup="listbox"
        autocomplete="off"
        placeholder="場所を入力してください..."
        spellcheck="false"
      />
      <ul id="suggestions" class="suggestions" role="listbox"></ul>
    </section>

    <section id="weatherDisplay" class="weather-display hidden" aria-live="polite" aria-label="天気情報">
      <h2 id="cityName"></h2>
      <div class="weather-main">
        <div id="weatherIcon" class="weather-icon" aria-hidden="true"></div>
        <div class="temperature" id="temperature" aria-label="現在の気温"></div>
      </div>
      <div class="weather-details">
        <p><span id="weatherDesc"></span></p>
        <p><span id="humidity"></span></p>
        <p><span id="wind"></span></p>
      </div>
      <button id="favoriteBtn" aria-pressed="false" aria-label="この都市をお気に入りに追加">☆ お気に入りに追加</button>
    </section>

    <section id="favoritesSection" class="favorites-section" aria-label="お気に入りの都市">
      <h3>お気に入りの都市</h3>
      <ul id="favoritesList" class="favorites-list"></ul>
    </section>

    <div id="loading" class="loading hidden" role="alert" aria-live="assertive" aria-label="読み込み中">
      <svg class="loading-spinner" viewBox="0 0 50 50" aria-hidden="true">
        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"/>
      </svg>
      <span>読み込み中...</span>
    </div>

    <footer>
      <small>© 2025 Weather Finder | Powered by OpenWeatherMap</small>
    </footer>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
