<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>多语言天气应用</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 id="title">天气预报</h1>
    <select id="langSelect" aria-label="选择语言">
      <option value="zh">中文</option>
      <option value="en">English</option>
      <option value="ja">日本語</option>
    </select>
  </header>

  <main>
    <section id="searchSection">
      <input id="searchInput" type="text" placeholder="请输入城市名" aria-label="搜索城市" autocomplete="off" />
      <ul id="suggestions" role="listbox" aria-label="搜索建议"></ul>
      <button id="searchBtn">搜索</button>
    </section>

    <section id="weatherSection" aria-live="polite" aria-atomic="true">
      <h2 id="cityName">—</h2>
      <div id="weatherIcon"></div>
      <p id="temperature">-- °C</p>
      <p id="weatherDesc">--</p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </section>

    <section id="favoritesSection">
      <button id="favBtn">添加收藏</button>
      <div id="favoritesContainer" class="hidden">
        <h3>收藏城市</h3>
        <ul id="favoritesList"></ul>
      </div>
    </section>
  </main>

  <div id="loadingIndicator" class="hidden" aria-live="assertive" role="alert">加载中...</div>

  <script type="module" src="main.js"></script>
</body>
</html>
