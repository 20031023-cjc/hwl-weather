<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>世界の天気 - Weather Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <header>
      <h1 id="title">世界の天気を調べる</h1>
      <div class="lang-switch">
        <button data-lang="ja" class="active">日本語</button>
        <button data-lang="en">English</button>
        <button data-lang="zh">中文</button>
      </div>
    </header>

    <main>
      <div class="search-area">
        <input
          type="text"
          id="searchInput"
          placeholder="場所を入力してください..."
          autocomplete="off"
        />
        <ul id="suggestions" class="suggestions"></ul>
        <button id="locateBtn" title="現在位置の天気を表示">📍</button>
      </div>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>読み込み中...</p>
      </div>

      <div id="weatherDisplay" class="weather-display hidden">
        <h2 id="cityName"></h2>
        <div class="weather-main">
          <div class="icon" id="weatherIcon"></div>
          <div class="temperature" id="temperature"></div>
        </div>
        <div class="weather-details">
          <p><span id="weatherHumidity"></span></p>
          <p><span id="weatherWind"></span></p>
        </div>
      </div>

      <section class="favorites">
        <h3>⭐ お気に入りの都市</h3>
        <ul id="favoriteCities" class="favorite-list"></ul>
      </section>
    </main>

    <footer>
      <p>© 2025 WeatherFinder. SVG icons by you 🌤</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
