<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>世界の天気 - Weather Finder</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title">世界の天気を調べる</h1>
      <div class="lang-switch">
        <button data-lang="ja" class="active">日本語</button>
        <button data-lang="en">English</button>
        <button data-lang="zh">中文</button>
      </div>
    </header>

    <main>
      <div class="search-area">
        <input type="text" id="searchInput" placeholder="場所を入力してください..." autocomplete="off" />
        <ul id="suggestions" class="suggestions"></ul>
      </div>

      <div id="weatherDisplay" class="weather-display hidden">
        <h2 id="cityName"></h2>
        <div class="weather-main">
          <img id="weatherIcon" src="" alt="Weather Icon" />
          <div class="temperature" id="temperature"></div>
        </div>
        <div class="weather-details">
          <p><span id="weatherHumidity"></span></p>
          <p><span id="weatherWind"></span></p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
